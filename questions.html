      <div id="questionform">
        <form action="https://formspree.io/xwklzypb" method="POST">
            <div class="form-group">
                <label for="full_name_input">Full Name</label>
                <input type="text" name="full_name" class=form-control id="full_name_input">
            </div>

            <div class="form-group">
                <label for="email_input">Email</label>
                <input type="text" name="email" class=form-control>
            </div>

            <div class="form-group">
                Which program will you be enrolling in?
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="program" id="exampleRadios1" value="2Y" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      2Y MBA
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="program" id="exampleRadios2" value="1Y">
                    <label class="form-check-label" for="exampleRadios2">
                      1Y MBA
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="program" id="exampleRadios2" value="MMM">
                    <label class="form-check-label" for="exampleRadios2">
                      MMM
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="program" id="exampleRadios2" value="JDMBA">
                    <label class="form-check-label" for="exampleRadios2">
                      JD/MBA
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="program" id="exampleRadios2" value="MDMBA">
                    <label class="form-check-label" for="exampleRadios2">
                      MD/MBA
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="program" id="exampleRadios2" value="Other">
                    <label class="form-check-label" for="exampleRadios2">
                      Other
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="program" id="exampleRadios2" value="JV">
                    <label class="form-check-label" for="exampleRadios2">
                      I'm a JV
                    </label>
                  </div>

                  <div class="form-group">
                    <label for="question_input">Please Enter Your Question</label>
                    <!-- <input type="text" name="full_name" class=form-control id="full_name_input"> -->
                    <!-- <textarea type="text" name="question" class="form-control"> -->
                    <div>
                      <textarea name="question" id="question_input" cols="250" rows="3" class="form-control"></textarea>
                    </div>
                </div>
            </div> 
           

            <button class="btn btn-success"> 
                Submit
            </button>
        </form>
    </div>
